<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="Rectangle">
      Rectangle <br />
      <label for="Height"> Height </label>
      <input type="text" id="rectangle-height" name="Height" placeholder="Height" />
      <label for="Width"> Width </label>
      <input type="text" id="rectangle-width" name="Width" placeholder="Width" />
      <button id="rectangle-btn">Insert</button>
    </div>
    <div id="Square">
      Square <br />
      <label for="Side-length">Side length</label>
      <input type="text" id="square-length" name="Side-length" placeholder="Side Length" />
      <button id="square-btn">Insert</button>
    </div>
    <div id="Circle">
      Circle <br />
      <label for="Radius"> Radius </label>
      <input type="text" id="radius-length" name="Radius" placeholder="Radius" />
      <button id="circle-btn">Insert</button>
    </div>
    <div id="Right-Triangle">
      Right Triangle <br />
      <label for="Height"> Height </label>
      <input type="text" id="triangle-height" name="triangle-height" placeholder="Height" />
      <button id="triangle-btn">Insert</button>
    </div>

    <div id="shape-container">
      <div id="triangle-shape"></div>
      <div id="rectangle-shape"></div>
      <div id="square-shape"></div>
      <div id="circle-shape"></div>
    </div>
    <div id = "side-panel">
        Shape Name: <br>
        Width: <br>
        Height: <br>
        Radius: <br>
        Area: <br>
        Perimeter: <br>
    </div>

    <script src="main.js"></script>
  </body>
</html>
